{% extends "base_auth.html" %}
{% load staticfiles %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'auth/css/login.css' %}" type="text/css">
{% endblock %}
{% block content %}

<div class="login-block">
    <h1>Вход в ChildCard</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                <input name="username" type="text" class="form-control" placeholder="Ваш логин">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Ваш суперпароль">
            </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit">ВОЙТИ НА САЙТ</button>
        <input type="hidden" name="next" value="{{ next }}">

        <div class="login-footer">
            <h6>или войдите с помощью</h6>
            <ul class="social-icons">
                <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a class="vk" href="#"><i class="fa fa-vk"></i></a></li>
            </ul>
        </div>
    </form>
</div>

<div class="login-links">
    <p class="text-center">Не помнишь пароль? <a class="txt-brand" href="{% url 'password_reset' %}">Восстанови</a></p>
    <p class="text-center">Еще нету аккаунта? <a class="txt-brand" href="{% url 'django_registration_register' %}">Регистрируйся</a></p>
</div>

{% endblock %}
