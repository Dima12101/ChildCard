<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Вход в ChildCard{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="{% static 'auth/css/main.css' %}" type="text/css">
    <script src="https://use.fontawesome.com/b8cb5fa048.js"></script>
    {% block styles %}{% endblock %}
    <style>
        body
        {
            background-image: url({% static 'auth/image/back_image.jpg' %});
            -moz-background-size: 100%; /* Firefox 3.6+ */
            -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
            -o-background-size: 100%; /* Opera 9.6+ */
            background-size: 100%; /* Современные браузеры */
        }
    </style>
</head>
<body class="jumbotron">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="container footer">
        &copy; Все права защищены 2019
    </div >
</body>
</html>
